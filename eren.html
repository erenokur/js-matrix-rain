<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matrix Test</title>
  </head>
  <body>
    <script type="text/javascript">
      function matrixRain() {
        const canvas = document.createElement("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.position = "fixed";
        canvas.style.top = 0;
        canvas.style.left = 0;
        canvas.style.zIndex = -1;
        document.body.appendChild(canvas);

        const context = canvas.getContext("2d");
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
          drops[i] = 1;
        }

        function drawMatrixRain() {
          context.fillStyle = "rgba(0, 0, 0, 0.1)";
          context.fillRect(0, 0, canvas.width, canvas.height);

          context.fillStyle = "#00FF00";
          context.font = fontSize + "px Courier";

          // Display "EREN" before the rain starts
          if (drops[4] <= canvas.height) {
            context.fillText("E", 4 * fontSize, drops[4] * fontSize);
            drops[4]++;
          }
          if (drops[5] <= canvas.height) {
            context.fillText("R", 5 * fontSize, drops[5] * fontSize);
            drops[5]++;
          }
          if (drops[6] <= canvas.height) {
            context.fillText("E", 6 * fontSize, drops[6] * fontSize);
            drops[6]++;
          }
          if (drops[7] <= canvas.height) {
            context.fillText("N", 7 * fontSize, drops[7] * fontSize);
            drops[7]++;
          }

          for (let i = 0; i < drops.length; i++) {
            const text = String.fromCharCode(Math.random() * 128);
            const x = i * fontSize;
            const y = drops[i] * fontSize;

            context.fillText(text, x, y);

            if (y > canvas.height && Math.random() > 0.975) {
              drops[i] = 0;
            }

            drops[i]++;
          }
        }

        setInterval(drawMatrixRain, 50);
      }

      matrixRain();
    </script>

    <canvas
      width="1632"
      height="812"
      style="position: fixed; top: 0px; left: 0px; z-index: -1"
    ></canvas>
  </body>
</html>
